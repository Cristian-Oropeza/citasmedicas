<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas</title>
  <style>
    body {
      background: url('https://img.freepik.com/vector-gratis/salud-medicina-bandera-azul-fondo_1017-20041.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: rgba(0, 64, 128, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .login-container h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .login-container label {
      display: block;
      color: #ffffff;
      margin: 10px 0 5px;
      text-align: left;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .login-container button {
      border: none;
      color: white;
      padding: 8px 10px; /* Botones más pequeños */
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px; /* Fuente más pequeña */
      width: 48%;
    }

    .login-container .primary-button {
      background-color: #00bfff;
    }

    .login-container .primary-button:hover {
      background-color: #009acd;
    }

    .login-container .secondary-button {
      background-color: #ffa500;
    }

    .login-container .secondary-button:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Citas Médicas</h1>
    <form id="loginForm" action="/ingreso" method="GET" onsubmit="return validarFormulario(event)">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{3,}" title="El nombre de usuario debe tener al menos 3 caracteres y solo contener letras y números." required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." required>
      <div class="button-container">
        <button type="submit" class="primary-button">Ingresar</button>
        <button type="button" class="secondary-button" onclick="window.location.href='/datos-paciente'">Registrarse</button>
      </div>
    </form>
  </div>

  <script>
    function validarFormulario(event) {
      const form = document.getElementById('loginForm');

      if (!form.checkValidity()) {
        event.preventDefault();
        const firstInvalidField = form.querySelector(':invalid');
        firstInvalidField.reportValidity();
        return false;
      }

      // No need to prevent default here if the form is valid
      return true;
    }

    document.getElementById('loginForm').addEventListener('submit', validarFormulario);
  </script>
</body>
</html>
