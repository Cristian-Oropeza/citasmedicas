<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Paciente</title>
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/fondo-m%C3%A9dico-y-de-la-atenci%C3%B3n-sanitaria-ecg-monitor-azul-del-pulso-coraz-n-con-se-al-el-coraz%C3%B3n-bati%C3%B3-154045262.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(243, 243, 243, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-header h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }
        .profile-header p {
            color: #777;
            margin: 5px 0 0;
        }
        .profile-info {
            width: 100%;
        }
        .profile-info h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #0052cc;
            padding-bottom: 5px;
        }
        .profile-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .profile-notas{
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #0052cc;
            padding-bottom: 5px;
        }
        .profile-info table, .profile-info th, .profile-info td {
            border: 1px solid #ddd;
        }
        .profile-info th, .profile-info td {
            padding: 10px;
            text-align: left;
        }
        .profile-info th {
            background-color: #f2f2f2;
        }
        
    </style>
</head>
<app-inicio></app-inicio>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>Juan Perez</h2>
            <p>Paciente</p>
        </div>
        <div class="profile-info">
            <h3>Información de historial paciente</h3>
            <table>
                <tr>
                    <th>Nombre</th>
                    <td>Juan Perez</td>
                </tr>
                <tr>
                    <th>Edad</th>
                    <td>35</td>
                </tr>
                <tr>
                    <th>Notas medicas</th>
                    <td>Masculino</td>
                </tr>
            </table>
        </div>
    </div>
</body></html>
