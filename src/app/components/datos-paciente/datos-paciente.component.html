<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('https://i.pinimg.com/564x/bc/66/72/bc6672352ffa8a40c32c14cd990819d6.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(243, 243, 243, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-size: 1.5rem;
            color: #333;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group input[type="date"] {
            padding-right: 36px;
        }
        .form-submit {
            text-align: center;
            margin-top: 20px;
        }
        .form-submit button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0052cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-submit button:hover {
            background-color: #0041a8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Registro de Paciente</h2>
        </div>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="full-name">Nombre Completo</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="birth-date">Fecha de Nacimiento</label>
                <input type="date" id="birth-date" name="birth-date" required>
            </div>
            <div class="form-group">
                <label for="curp">CURP</label>
                <input type="text" id="curp" name="curp" required>
            </div>
            <div class="form-group">
                <label for="blood-type">Tipo de Sangre</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="">Seleccione...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Número de Teléfono</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-submit">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
