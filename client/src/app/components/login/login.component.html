<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://thumbs.dreamstime.com/b/fondo-m%C3%A9dico-y-de-la-atenci%C3%B3n-sanitaria-ecg-monitor-azul-del-pulso-coraz-n-con-se-al-el-coraz%C3%B3n-bati%C3%B3-154045262.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #007bff;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    .primary-button, .back-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .primary-button:hover {
      background-color: #0056b3;
    }
    .back-button {
      background-color: #6c757d;
    }
    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Citas Médicas</h1>
    <form id="loginForm" action="/inicio-paciente" method="GET" onsubmit="return validarFormulario(event)">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{3,}" title="El nombre de usuario debe tener al menos 3 caracteres y solo contener letras y números." placeholder="Ingrese su usuario" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." placeholder="Ingrese su contraseña" required>
      <div class="button-container">
        <button type="submit" class="primary-button">Ingresar</button>
        <button type="button" class="back-button" onclick="window.location.href='/inicio'">Regresar</button>
      </div>
    </form>
  </div>

  <script>
    function validarFormulario(event) {
      const form = document.getElementById('loginForm');

      if (!form.checkValidity()) {
        event.preventDefault();
        const firstInvalidField = form.querySelector(':invalid');
        firstInvalidField.reportValidity();
        return false;
      }
    }

    document.getElementById('loginForm').addEventListener('submit', validarFormulario);
  </script>
</body>
</html>
