<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas</title>

</head>
<body>
  <div class="login-container">
    <h1>Citas Médicas</h1>
    <form (ngSubmit)="onSubmit()">
      <label for="correo">Correo Electrónico</label>
      <input type="text" id="correo" [(ngModel)]="correo" name="correo" required />
    
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required />
    
      <button type="submit" class="primary-button">Ingresar</button>
      <button type="button" class="back-button" onclick="window.location.href='/inicio'">Regresar</button>
    </form>
  </div>
