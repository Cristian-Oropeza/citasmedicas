<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo doctor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Enlace al archivo CSS -->
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/fondo-m%C3%A9dico-y-de-la-atenci%C3%B3n-sanitaria-ecg-monitor-azul-del-pulso-coraz-n-con-se-al-el-coraz%C3%B3n-bati%C3%B3-154045262.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(230, 247, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer p {
            margin: 1px;
        }
    </style>
</head>
<app-panel-administrador></app-panel-administrador>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Registro de nuevo doctor</h1>
            <form id="registroForm">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" required><br><br>

                <label for="tipo_doctor">Tipo de doctor:</label>
                <select id="tipo_doctor" name="tipo_doctor" required>
                    <option value="">Seleccione el tipo de doctor</option>
                    <option value="psiquiatra">Psiquiatra</option>
                    <option value="doctor general">Doctor General</option>
                    <option value="medico general">Médico General</option>
                    <option value="pediatra">Pediatra</option>
                    <option value="cardiologo">Cardiólogo</option>
                    <option value="dentista">Dentista</option>
                    <option value="nutriologo">Nutriólogo</option>
                    <option value="psicologo">Psicólogo</option>
                </select><br><br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required><br><br>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione el género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select><br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required><br><br>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="tipo_sangre">Tipo de sangre:</label>
                <select id="tipo_sangre" name="tipo_sangre" required>
                    <option value="">Seleccione el tipo de sangre</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select><br><br>

                <div class="button-container">
                    <button type="submit">Registrar</button>
                    <button type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
