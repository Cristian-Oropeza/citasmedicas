<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas Agendadas</title>
  <style>
   
  </style>
</head>
<app-panel-paciente></app-panel-paciente>
<body>
  <div class="container">
    <h1>Citas Agendadas</h1>
    <table>
      <thead>
        <tr>
          <th>Hora</th>
          <th>Día</th>
          <th>Especialista</th>
          <th>Acciones</th> <!-- Nueva columna para botones -->
        </tr>
      </thead>
      <tbody>
        <!-- Aquí puedes insertar los datos de tus citas médicas -->
        <tr>
          <td>10:00 AM</td>
          <td>3 de Agosto, 2024</td>
          <td>Dr. Juan Pérez</td>
          <td><button class="cancel-button" onclick="cancelarCita('10:00 AM', '3 de Agosto, 2024')">Cancelar</button></td>
        </tr>
        <tr>
          <td>2:30 PM</td>
          <td>5 de Agosto, 2024</td>
          <td>Dra. Laura Gómez</td>
          <td><button class="cancel-button" onclick="cancelarCita('2:30 PM', '5 de Agosto, 2024')">Cancelar</button></td>
        </tr>
        <tr>
          <td>9:00 AM</td>
          <td>10 de Agosto, 2024</td>
          <td>Dr. Ricardo Fernández</td>
          <td><button class="cancel-button" onclick="cancelarCita('9:00 AM', '10 de Agosto, 2024')">Cancelar</button></td>
        </tr>
        <!-- Fin de los datos de ejemplo -->
        <!-- Si no hay datos -->
        <!--
        <tr>
          <td colspan="4" class="no-data">No hay citas agendadas.</td>
        </tr>
        -->
      </tbody>
    </table>
  </div>

  <script>
    function cancelarCita(hora, dia) {
      if (confirm(`¿Está seguro de que desea cancelar la cita de ${hora} del ${dia}?`)) {
        // Aquí podrías añadir código para manejar la cancelación de la cita
        alert('Cita cancelada.');
        // Ejemplo: Eliminar la fila de la tabla
        // const row = event.target.closest('tr');
        // row.remove();
      }
    }
  </script>
</body>
</html>
