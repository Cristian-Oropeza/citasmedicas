<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Registro de Paciente</h2>
        </div>
        <form id="registerForm" (ngsubmit)="saveNewPaciente()"#registerForm="ngForm">
            <div class="form-group">
                <label for="full-name">Nombre Completo</label>
                <input type="text" name="full-name" [(ngModel)]="paciente.nom_paciente" required>
            </div>
            <div class="form-group">
                <label for="birth-date">Fecha de Nacimiento</label>
                <input type="date"  name="birth-date" [(ngModel)]="paciente.fecha_nac" required>
            </div>
            <div class="form-group">
                <label for="blood-type">Género</label>
                <select id="blood-genero" name="blood-genero" [(ngModel)]="paciente.genero" placeholder="selecciona tu genero" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="curp">CURP</label>
                <input type="text" id="curp" name="curp" [(ngModel)]="paciente.curp" required>
            </div>
            <div class="form-group">
                <label for="blood-type">Tipo de Sangre</label>
                <select id="blood-type" name="blood-type" [(ngModel)]="paciente.tipo_sangre" placeholder="Selecciona tu tipo de sangre" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" [(ngModel)]="paciente.direccion" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Número de Teléfono</label>
                <input type="tel" id="phone-number" name="phone-number" [(ngModel)]="paciente.num_telefono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="paciente.correo_electronico" required>
            </div>
            <div class="form-group">
                <label for="password">Crea tu Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="paciente.contrasena" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." required>
            </div>
            <div class="form-submit">
                <button class="btn btn-success btn-block" (click)="saveNewPaciente()"> Registrar</button>
                <button type="button" class="secondary-button" onclick="window.location.href='/inicio'">Volver</button>
            </div>
        </form>
    </div>
    <script>
        function validarFormulario(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const form = document.getElementById('registerForm');
    
            if (!form.checkValidity()) {
                const firstInvalidField = form.querySelector(':invalid');
                firstInvalidField.reportValidity();
                return false;
            }
    
            // Redirigir a la página de inicio-paciente si el formulario es válido
            window.location.href = '/inicio-paciente';
            return false; // Evita que el formulario se envíe de forma tradicional
        }
    </script>
</body>
</html>
