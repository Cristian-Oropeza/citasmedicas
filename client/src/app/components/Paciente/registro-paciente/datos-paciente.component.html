<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Asegúrate de incluir estilos básicos si es necesario */
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Registro de Paciente</h2>
        </div>
        <form id="registerForm" onsubmit="return validarFormulario(event)">
            <div class="form-group">
                <label for="full-name">Nombre Completo</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="birth-date">Fecha de Nacimiento</label>
                <input type="date" id="birth-date" name="birth-date" required>
            </div>
            <div class="form-group">
                <label for="curp">CURP</label>
                <input type="text" id="curp" name="curp" required>
            </div>
            <div class="form-group">
                <label for="blood-type">Tipo de Sangre</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="">Seleccione...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Número de Teléfono</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Crea tu Contraseña</label>
                <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." required>
            </div>
            <div class="form-submit">
                <button type="button" onclick="window.location.href='/inicio-paciente'">Registrar</button>
                <button type="button" class="secondary-button" onclick="window.location.href='/inicio'">Volver</button>
            </div>
        </form>
    </div>
    <script>
        function validarFormulario(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const form = document.getElementById('registerForm');
    
            if (!form.checkValidity()) {
                const firstInvalidField = form.querySelector(':invalid');
                firstInvalidField.reportValidity();
                return false;
            }
    
            // Redirigir a la página de inicio-paciente si el formulario es válido
            window.location.href = '/inicio-paciente';
            return false; // Evita que el formulario se envíe de forma tradicional
        }
    </script>
</body>
</html>
