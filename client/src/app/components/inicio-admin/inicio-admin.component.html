<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Pendientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f4f4f9;
      height: 100vh;
      overflow: hidden; /* Para asegurar que no haya scroll innecesario */
    }
    .content {
      padding: 20px;
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 10px;
      overflow-y: auto; /* Permitir scroll interno si es necesario */
      height: calc(100vh - 100px); /* Ajustar la altura para caber dentro de la pantalla */
    }
    .content h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #004080;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e0e0e0;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e60000;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Citas Pendientes del Doctor</h1>
    <table id="citasTable">
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Día</th>
          <th>Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ejemplos de citas -->
        <tr>
          <td>Juan Perez</td>
          <td>3 de Agosto, 2024</td>
          <td>10:00 AM</td>
          <td><button onclick="cancelarCita(1)">Cancelar</button></td>
        </tr>
        <tr>
          <td>Laura Gomez</td>
          <td>5 de Agosto, 2024</td>
          <td>2:30 PM</td>
          <td><button onclick="cancelarCita(2)">Cancelar</button></td>
        </tr>
        <tr>
          <td>Ricardo Fernandez</td>
          <td>10 de Agosto, 2024</td>
          <td>9:00 AM</td>
          <td><button onclick="cancelarCita(3)">Cancelar</button></td>
        </tr>
        <!-- Fin de ejemplos -->
      </tbody>
    </table>
  </div>
  <app-ingreso-admin></app-ingreso-admin>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const doctor = 'Dr. Smith'; // Aquí podrías obtener dinámicamente el nombre del doctor
      fetch(`/citas/${doctor}`)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#citasTable tbody');
          data.forEach(cita => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${cita.paciente}</td>
              <td>${cita.dia}</td>
              <td>${cita.hora}</td>
              <td><button onclick="cancelarCita(${cita.id})">Cancelar</button></td>
            `;
            tableBody.appendChild(row);
          });
        });
    });

    function cancelarCita(id) {
      fetch(`/citas/${id}`, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          location.reload(); // Recargar la página para actualizar la lista de citas
        });
    }
  </script>
</body>
</html>
