<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas Agendadas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://img.freepik.com/vector-gratis/fondo-medico-azul-moderno_1055-6880.jpg') no-repeat center center fixed; /* Imagen de fondo */
      background-size: cover; /* Ajusta el tamaño de la imagen */
      height: 100vh; /* Asegura que el fondo cubra toda la altura de la ventana */
      width: 100vw; /* Asegura que el fondo cubra toda la anchura de la ventana */
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto; /* Centra el contenedor horizontalmente */
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-left: 300px; /* Ajusta el margen izquierdo para desplazar la tabla más a la izquierda */
      position: relative;
      top: 50px; /* Ajusta la posición desde la parte superior si es necesario */
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #003366;
      color: #ffffff;
      font-size: 18px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0e0e0;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #555;
    }

    .cancel-button {
      background-color: #ff4d4d;
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .cancel-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<app-inicio></app-inicio>
<body>
  <div class="container">
    <h1>Citas Agendadas</h1>
    <table>
      <thead>
        <tr>
          <th>Hora</th>
          <th>Día</th>
          <th>Especialista</th>
          <th>Acciones</th> <!-- Nueva columna para botones -->
        </tr>
      </thead>
      <tbody>
        <!-- Aquí puedes insertar los datos de tus citas médicas -->
        <tr>
          <td>10:00 AM</td>
          <td>3 de Agosto, 2024</td>
          <td>Dr. Juan Pérez</td>
          <td><button class="cancel-button" onclick="cancelarCita('10:00 AM', '3 de Agosto, 2024')">Cancelar</button></td>
        </tr>
        <tr>
          <td>2:30 PM</td>
          <td>5 de Agosto, 2024</td>
          <td>Dra. Laura Gómez</td>
          <td><button class="cancel-button" onclick="cancelarCita('2:30 PM', '5 de Agosto, 2024')">Cancelar</button></td>
        </tr>
        <tr>
          <td>9:00 AM</td>
          <td>10 de Agosto, 2024</td>
          <td>Dr. Ricardo Fernández</td>
          <td><button class="cancel-button" onclick="cancelarCita('9:00 AM', '10 de Agosto, 2024')">Cancelar</button></td>
        </tr>
        <!-- Fin de los datos de ejemplo -->
        <!-- Si no hay datos -->
        <!--
        <tr>
          <td colspan="4" class="no-data">No hay citas agendadas.</td>
        </tr>
        -->
      </tbody>
    </table>
  </div>

  <script>
    function cancelarCita(hora, dia) {
      if (confirm(`¿Está seguro de que desea cancelar la cita de ${hora} del ${dia}?`)) {
        // Aquí podrías añadir código para manejar la cancelación de la cita
        alert('Cita cancelada.');
        // Ejemplo: Eliminar la fila de la tabla
        // const row = event.target.closest('tr');
        // row.remove();
      }
    }
  </script>
</body>
</html>
