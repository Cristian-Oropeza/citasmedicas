<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('https://thumbs.dreamstime.com/b/fondo-m%C3%A9dico-y-de-la-atenci%C3%B3n-sanitaria-ecg-monitor-azul-del-pulso-coraz-n-con-se-al-el-coraz%C3%B3n-bati%C3%B3-154045262.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            margin: 50px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 5px solid #0052cc;
            margin-bottom: 15px;
        }
        .profile-header h2 {
            font-size: 1.8rem;
            color: #333;
            margin: 0;
        }
        .profile-header p {
            color: #555;
            margin: 5px 0 0;
            font-size: 1rem;
        }
        .profile-info {
            width: 100%;
        }
        .profile-info h3 {
            font-size: 1.5rem;
            color: #0052cc;
            margin-bottom: 15px;
            border-bottom: 3px solid #0052cc;
            padding-bottom: 10px;
        }
        .profile-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .profile-info table, .profile-info th, .profile-info td {
            border: 1px solid #ddd;
        }
        .profile-info th, .profile-info td {
            padding: 12px;
            text-align: left;
        }
        .profile-info th {
            background-color: #0052cc;
            color: white;
            font-weight: bold;
        }
        .profile-info td {
            background-color: #f9f9f9;
        }
        .profile-info tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        .profile-info tr:hover td {
            background-color: #e1f5fe;
        }
    </style>
</head>
<app-ingreso-admin></app-ingreso-admin>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://cdn-icons-png.flaticon.com/512/6073/6073873.png" alt="Profile Picture">
            <h2>Juan Perez</h2>
            <p>Paciente</p>
        </div>
        <div class="profile-info">
            <h3>Información Personal</h3>
            <table>
                <tr>
                    <th>Nombre</th>
                    <td>Juan Perez</td>
                </tr>
                <tr>
                    <th>Especialidad</th>
                    <td>Médico General</td>
                </tr>
                <tr>
                    <th>Edad</th>
                    <td>35</td>
                </tr>
                <tr>
                    <th>Género</th>
                    <td>Masculino</td>
                </tr>
                <tr>
                    <th>Dirección</th>
                    <td>Calle Falsa 123, Ciudad, País</td>
                </tr>
                <tr>
                    <th>Teléfono</th>
                    <td>+52 123 456 7890</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>juan.perezexample.com</td>
                </tr>
                <tr>
                    <th>Tipo de sangre</th>
                    <td>+O</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
