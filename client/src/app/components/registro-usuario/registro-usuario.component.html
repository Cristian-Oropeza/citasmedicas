<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      overflow: hidden; /* Evita el scroll */
      background: url('https://img.freepik.com/vector-gratis/fondo-medico-azul-moderno_1055-6880.jpg') no-repeat center center fixed; /* Imagen de fondo */
      background-size: cover; /* Ajusta el tamaño de la imagen */
      height: 100vh; /* Asegura que el fondo cubra toda la altura de la ventana */
      width: 100vw; /* Asegura que el fondo cubra toda la anchura de la ventana */
    }

    @keyframes borderAnimation {
      0% {
        border-color: #ff0080;
      }
      25% {
        border-color: #00bfff;
      }
      50% {
        border-color: #7300ff;
      }
      75% {
        border-color: #02fff7;
      }
      100% {
        border-color: #ff0080;
      }
    }

    .login-container {
      background: url('https://img.freepik.com/vector-gratis/fondo-azul-salud-ciencias-medicas-espacio-texto_1017-26089.jpg') no-repeat center center; /* Imagen de fondo del contenedor */
      background-size: cover; /* Ajusta el tamaño de la imagen del contenedor */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      color: #000000;
      position: absolute; /* Permite centrar con top, left, transform */
      top: 50%; /* Centra verticalmente */
      left: 50%; /* Centra horizontalmente */
      transform: translate(-50%, -50%); /* Ajusta el contenedor al centro */
      border: 15px solid transparent; /* Contorno grueso animado */
      animation: borderAnimation 10s linear infinite; /* Aplicación de la animación de borde */
    }

    .login-container h1 {
      color: #ff0000;
      margin-bottom: 20px;
      font-size: 28px;
      font-family: 'Roboto', sans-serif;
    }

    .login-container label {
      display: block;
      color: #ff7300;
      margin: 10px 0 5px;
      text-align: left;
      font-size: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      display: block;
      font-size: 16px;
      background-color: rgba(2, 150, 255, 0.607);
      color: #ffffff;
    }

    .login-container input[type="text"]::placeholder,
    .login-container input[type="password"]::placeholder {
      color: rgba(0, 0, 0, 0.619);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .login-container button {
      border: none;
      color: #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .login-container .primary-button {
      background-color: #9000ff;
    }

    .login-container .primary-button:hover {
      background-color: #009acd;
    }

    .login-container .back-button {
      background-color: #03b3ad;
    }

    .login-container .back-button:hover {
      background-color: #e63900;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Citas Médicas</h1>
    <form id="loginForm" action="/inicio" method="GET" onsubmit="return validarFormulario(event)">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{3,}" title="El nombre de usuario debe tener al menos 3 caracteres y solo contener letras y números." placeholder="Ingrese su usuario" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." placeholder="Ingrese su contraseña" required>
      <div class="button-container">
        <button type="submit" class="primary-button">Ingresar</button>
        <button type="button" class="back-button" onclick="window.location.href='/modo-ingreso'">Regresar</button>
      </div>
    </form>
  </div>

  <script>
    function validarFormulario(event) {
      const form = document.getElementById('loginForm');

      if (!form.checkValidity()) {
        event.preventDefault();
        const firstInvalidField = form.querySelector(':invalid');
        firstInvalidField.reportValidity();
        return false;
      }

      // Redirigir a la página de inicio si el formulario es válido
      window.location.href = '/inicio';
      return false; // Evita que el formulario se envíe de forma tradicional
    }

    document.getElementById('loginForm').addEventListener('submit', validarFormulario);
  </script>
</body>
</html>
