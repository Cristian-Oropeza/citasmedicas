<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      overflow: hidden; /* Evita el scroll */
      background: url('https://static.vecteezy.com/system/resources/previews/006/712/974/non_2x/abstract-health-medical-science-healthcare-icon-digital-technology-doctor-concept-modern-innovation-treatment-medicine-on-hi-tech-future-blue-background-for-wallpaper-template-web-design-vector.jpg') no-repeat center center fixed; /* Imagen de fondo */
      background-size: cover; /* Ajusta el tamaño de la imagen */
      height: 100vh; /* Asegura que el fondo cubra toda la altura de la ventana */
      width: 100vw; /* Asegura que el fondo cubra toda la anchura de la ventana */
    }

    @keyframes borderAnimation {
      0% {
        border-color: #b0055b;
      }
      25% {
        border-color: #0004ffeb;
      }
      50% {
        border-color: #7300ff;
      }
      75% {
        border-color: #3b18d7;
      }
      100% {
        border-color: #ca1f75;
      }
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .login-container {
      background: linear-gradient(45deg, #ff0080, #00bfff, #7300ff, #02fff7); /* Gradiente de colores */
      background-size: 400% 400%; /* Asegura que el gradiente cubra todo el contenedor */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      color: #000000;
      position: absolute; /* Permite centrar con top, left, transform */
      top: 50%; /* Centra verticalmente */
      left: 50%; /* Centra horizontalmente */
      transform: translate(-50%, -50%); /* Ajusta el contenedor al centro */
      border: 15px solid transparent; /* Contorno grueso animado */
      animation: backgroundAnimation 10s linear infinite, borderAnimation 5s linear infinite; /* Aplicación de las animaciones */
    }

    .login-container h1 {
      color: #b9e200;
      margin-bottom: 20px;
      font-size: 28px;
      font-family: 'Roboto', cursive;
    }

    .login-container label {
      display: block;
      color: #ff7300;
      margin: 10px 0 5px;
      text-align: left;
      font-size: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      display: block;
      font-size: 16px;
      background-color: rgba(2, 150, 255, 0.607);
      color: #ffffff;
    }

    .login-container input[type="text"]::placeholder,
    .login-container input[type="password"]::placeholder {
      color: rgba(0, 0, 0, 0.619);
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .login-container button {
      border: none;
      color: rgb(0, 0, 0);
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      width: 48%;
      transition: background-color 0.3s ease;
    }

    .login-container .primary-button {
      background-color: #9000ff;
    }

    .login-container .primary-button:hover {
      background-color: #009acd;
    }

    .login-container .secondary-button {
      background-color: #0014f1cb;
    }

    .login-container .secondary-button:hover {
      background-color: #fea601;
    }

    .login-container .back-button {
      background-color: #03b3ad;
      margin-top: 20px;
      width: 100%;
    }

    .login-container .back-button:hover {
      background-color: #e63900;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Citas Médicas</h1>
    <form id="loginForm" action="/ingreso-admin" method="GET" onsubmit="return validarFormulario(event)">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{3,}" title="El nombre de usuario debe tener al menos 3 caracteres y solo contener letras y números." placeholder="Ingrese su usuario" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." placeholder="Ingrese su contraseña" required>
      <div class="button-container">
        <button type="submit" class="primary-button">Ingresar</button>
        <button type="button" class="secondary-button" onclick="window.location.href='/modo-ingreso'">Regresar</button>
      </div>
    </form>
  </div>

  <script>
    function validarFormulario(event) {
      const form = document.getElementById('loginForm');

      if (!form.checkValidity()) {
        event.preventDefault();
        const firstInvalidField = form.querySelector(':invalid');
        firstInvalidField.reportValidity();
        return false;
      }

      return true;
    }

    document.getElementById('loginForm').addEventListener('submit', validarFormulario);
  </script>
</body>
</html>
